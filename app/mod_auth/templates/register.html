{% extends "layout.html" %}

{% block content %}
<h1>Register</h1>
<form action="" method="POST" name="register">
  {{ form.hidden_tag() }}
  <p>
    Username: {{ form.username() }} <br>
    Password: {{ form.password() }} <br>
  </p>
  <p><input type="submit" value="Register"></p>
</form>
{% endblock %}
